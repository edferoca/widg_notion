<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor de Audio</title>
<style>
    body {
        background-color: #121d33; /* Azul oscuro */
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    
    #audio-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    
    #audio-name {
        margin-bottom: 20px;
    }
    
    audio {
        margin: 0 auto;
        display: block;
        width: 80%;
        max-width: 500px;
    }
    
    .button {
        background-color: #1d3557; /* Azul más claro */
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.2rem;
        cursor: pointer;
        margin: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>


<div id="audio-controls">
    <button class="button" id="play-pause">&#9658;</button>
    <button class="button" id="stop">&#9724;</button>
</div>

<input type="text" id="audio-name" readonly>

<audio id="audio" controls loop>
    <source src="tu_archivo.mp3" type="audio/mpeg">
    Tu navegador no soporta la etiqueta de audio.
</audio>

<script>
    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('play-pause');
    const stopButton = document.getElementById('stop');
    const audioName = document.getElementById('audio-name');

    // Lista de archivos de audio
    const audioFiles = ['audio1.mp3', 'audio2.mp3', 'audio3.mp3']; // Puedes añadir más archivos aquí

    let currentAudioIndex = 0;

    // Reproducir o pausar audio
    playPauseButton.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
            playPauseButton.innerHTML = '&#10074;&#10074;'; // Icono de pausa
        } else {
            audio.pause();
            playPauseButton.innerHTML = '&#9658;'; // Icono de reproducir
        }
    });

    // Detener audio
    stopButton.addEventListener('click', function() {
        audio.pause();
        audio.currentTime = 0;
        playPauseButton.innerHTML = '&#9658;'; // Icono de reproducir
    });

    // Actualizar nombre del archivo de audio
    audio.addEventListener('play', updateAudioName);
    audio.addEventListener('pause', updateAudioName);
    audio.addEventListener('ended', updateAudioName);

    function updateAudioName() {
        audioName.value = audioFiles[currentAudioIndex];
    }

    // Cambiar el archivo de audio cuando termina el actual
    audio.addEventListener('ended', function() {
        currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
        audio.src = audioFiles[currentAudioIndex];
        audio.play();
    });

    // Mostrar el nombre del primer archivo de audio
    updateAudioName();
</script>

</body>
</html>
